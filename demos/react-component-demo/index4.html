<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  class MyTitle extends React.Component {
    constructor(...args) {
      super(...args);
      this.state = {
        text: 'World'
      };
    }

    handleClick() {
      let isClicked = !this.state.isClicked;
      var d = new Date();
      d.getFullYear() // 当前年份
      d.getMonth() + 1 // 当前月份
      d.getDate() // 当前是每个月的几号
      this.setState({
        isClicked: isClicked,
        text: isClicked ? 'Clicked' : 'World',
        date: d.getFullYear() + " " + d.getMonth() + " " + d.getDate()
      });
    }

    render() {
      return <h1 onClick={this.handleClick.bind(this)}>
        {'Hello ' + this.state.text}
        <br/> // 表示生成一个组件类的实例，每个实例一定要有闭合标签
        {this.state.date}
      </h1>;
    }
  };

  ReactDOM.render(
    <MyTitle/>,
    document.getElementById('example')
  );
    </script>
  </body>
</html>
